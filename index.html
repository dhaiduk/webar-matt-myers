<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <title>QR Code</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <!--<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>-->
    <script src="aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="aframe-ar.js"></script>
    <script src="app.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <div class="nextbutton1" id="nextbutton1">81 &gt;</div>
    <div class="nextbutton2" id="nextbutton2">121 &gt;</div>
    <a-scene 
        embedded 
        arjs 
        vr-mode-ui="enabled: false"
        next-button1>
        <a-assets>
            <img id="img-0" src="AR_MATRIX_CODE_6x6/0000000000.png">
        </a-assets>
        <a-marker preset="hiro" rotation-reader121>
            <a-image id="imageid" src="#img-0" rotation="-90 0 0"></a-image>
            <a-box position="0 0 0.7" scale="1 0.1 1" hider-material></a-box>
            <a-box position="0 0 -0.7" scale="1 0.1 1" hider-material></a-box>
            <a-box position="0.7 0 0" scale="1 0.1 1" hider-material></a-box>
            <a-box position="-0.7 0 0" scale="1 0.1 1" hider-material></a-box>
            </a-plane>
        </a-marker>
        <a-entity camera>
        </a-entity>
    </a-scene>
</body>

</html>
