<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src = "app.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene 
        embedded 
        arjs
        vr-mode-ui="enabled: false">
        <a-assets>
            <img id="img-hiro" src="hiro.png">
            <img id="img-0" src="AR_MATRIX_CODE_6x6/0000000000.png">
            <img id="img-1" src="AR_MATRIX_CODE_6x6/0000000001.png">
        </a-assets>
        <a-marker preset="hiro" rotation-reader>
            <!--<a-entity look-controls position="0 -1 0" scale="0.05 0.05 0.05"
                gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf">
            </a-entity>-->
            <a-image id = "imageid" src="#img-0" rotation="-90 0 0"></a-image>
        </a-marker>
        <a-entity camera>
            <a-entity geometry="primitive: plane; height: 0.2; width: 0.2" position="0 0 -1"
                      material="color: gray; opacity: 0.5"></a-entity>
          </a-entity>
    </a-scene>
</body>

</html>
